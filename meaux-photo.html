<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeauxPHOTO ‚Ä¢ Asset Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg0: #02040a;
      --bg1: #050814;
      --glass: rgba(10, 16, 34, 0.65);
      --panel: rgba(255, 255, 255, 0.03);
      --stroke: rgba(255, 255, 255, 0.08);
      --cyan: #6ec7ff;
      --teal: #4aecdc;
      --mint: #39f0c8;
      --text: #f0f2f5;
      --muted: #a0aec0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg0);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: grid;
      grid-template-columns: 280px 1fr;
      overflow: hidden;
    }

    .sidebar {
      background: var(--glass);
      border-right: 1px solid var(--stroke);
      padding: 24px;
      overflow-y: auto;
    }

    .sidebar-title {
      font-size: 20px;
      font-weight: 900;
      margin-bottom: 24px;
      background: linear-gradient(135deg, var(--cyan), var(--teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-item {
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 4px;
      transition: 0.2s;
    }

    .nav-item:hover,
    .nav-item.active {
      background: var(--panel);
      color: var(--cyan);
    }

    .main {
      overflow-y: auto;
      padding: 24px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .title {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--cyan), var(--teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    .btn-secondary {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--stroke);
    }

    .btn-primary {
      background: var(--cyan);
      color: #000;
    }

    .search-bar {
      flex: 1;
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 12px;
      padding: 12px 20px;
      color: var(--text);
      outline: none;
      margin-bottom: 24px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

    .photo-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .photo-card:hover {
      border-color: var(--cyan);
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(110, 199, 255, 0.2);
    }

    .photo-preview {
      width: 100%;
      aspect-ratio: 1;
      background: #000;
      display: grid;
      place-items: center;
      position: relative;
    }

    .photo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-info {
      padding: 16px;
    }

    .photo-name {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .photo-meta {
      font-size: 12px;
      color: var(--muted);
    }

    .upload-zone {
      border: 2px dashed var(--stroke);
      border-radius: 20px;
      padding: 60px;
      text-align: center;
      color: var(--muted);
      cursor: pointer;
      transition: 0.2s;
      margin-bottom: 32px;
      background: var(--panel);
    }

    .upload-zone:hover {
      border-color: var(--cyan);
      background: rgba(110, 199, 255, 0.05);
      color: var(--text);
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-title">üì∏ MeauxPHOTO</div>
    <div class="nav-item active">All Photos</div>
    <div class="nav-item">Recent</div>
    <div class="nav-item">Favorites</div>
    <div class="nav-item">Albums</div>
    <div class="nav-item">Uploads</div>
  </div>
  <div class="main">
    <div class="header">
      <h1 class="title">Photo Library</h1>
      <div class="actions">
        <button class="btn btn-secondary">Refresh</button>
        <button class="btn btn-primary">Upload Image</button>
      </div>
    </div>

    <div class="upload-zone">
      <div style="font-size: 48px; margin-bottom: 16px;">üì∏</div>
      <div style="font-weight: 700; font-size: 18px; margin-bottom: 8px;">Drag and drop assets here</div>
      <div style="font-size: 14px;">Supports PNG, WebP, SVG, JPG (Max 10MB)</div>
    </div>

    <input type="text" class="search-bar" placeholder="Search images by name, tag, or metadata...">

    <div class="gallery-grid">
      <div class="photo-card">
        <div class="photo-preview">
          <img src="https://imagedelivery.net/g7wf09fCONpnidkRnR_5vw/49029798-3a1d-41c0-bcf5-3164a155bc00/public"
            alt="Avatar">
        </div>
        <div class="photo-info">
          <div class="photo-name">galaxy-avatar-v1.png</div>
          <div class="photo-meta">124 KB ‚Ä¢ 1024x1024 ‚Ä¢ 2 hours ago</div>
        </div>
      </div>
      <div class="photo-card">
        <div class="photo-preview" style="background: linear-gradient(135deg, var(--cyan), var(--teal));">
          <div style="color: var(--text); font-size: 48px;">üñºÔ∏è</div>
        </div>
        <div class="photo-info">
          <div class="photo-name">nebula-background.webp</div>
          <div class="photo-meta">2.4 MB ‚Ä¢ 3840x2160 ‚Ä¢ Yesterday</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
