<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeauxTalk • Galaxy Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050814;
      --glass: rgba(10, 16, 34, 0.6);
      --panel: rgba(255, 255, 255, 0.05);
      --stroke: rgba(255, 255, 255, 0.1);
      --cyan: #6ec7ff;
      --teal: #4aecdc;
      --text: #f0f2f5;
      --muted: #a0aec0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }

    .sidebar { width: 280px; background: rgba(0,0,0,0.2); border-right: 1px solid var(--stroke); display: flex; flex-direction: column; }
    .sidebar-header { padding: 20px; border-bottom: 1px solid var(--stroke); font-weight: 800; font-size: 18px; color: var(--cyan); }
    .channel-list { flex: 1; overflow-y: auto; padding: 10px; }
    .channel-item { padding: 12px; border-radius: 10px; cursor: pointer; transition: 0.2s; margin-bottom: 4px; display: flex; align-items: center; gap: 10px; color: var(--muted); }
    .channel-item:hover { background: var(--panel); color: var(--text); }
    .channel-item.active { background: var(--panel); color: var(--cyan); border: 1px solid rgba(110, 199, 255, 0.2); }

    .main { flex: 1; display: flex; flex-direction: column; background: var(--glass); backdrop-filter: blur(20px); }
    .chat-header { padding: 20px; border-bottom: 1px solid var(--stroke); display: flex; align-items: center; justify-content: space-between; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
    
    .message { display: flex; gap: 12px; max-width: 80%; }
    .message.me { align-self: flex-end; flex-direction: row-reverse; }
    .avatar { width: 36px; height: 36px; border-radius: 10px; background: var(--panel); border: 1px solid var(--stroke); flex-shrink: 0; }
    .msg-content { background: var(--panel); padding: 12px 16px; border-radius: 14px; font-size: 14px; line-height: 1.5; border: 1px solid var(--stroke); }
    .message.me .msg-content { background: rgba(110, 199, 255, 0.1); border-color: rgba(110, 199, 255, 0.2); }
    .msg-meta { font-size: 11px; color: var(--muted); margin-top: 4px; }

    .chat-input-area { padding: 20px; border-top: 1px solid var(--stroke); display: flex; gap: 12px; }
    .input-box { flex: 1; background: var(--bg); border: 1px solid var(--stroke); border-radius: 12px; padding: 12px 16px; color: #fff; outline: none; transition: 0.2s; }
    .input-box:focus { border-color: var(--cyan); }
    .btn-send { background: var(--cyan); color: #000; padding: 0 20px; border-radius: 12px; font-weight: 700; border: none; cursor: pointer; transition: 0.2s; }
    .btn-send:hover { transform: scale(1.05); }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--stroke); border-radius: 10px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">MeauxTalk</div>
    <div class="channel-list">
      <div class="channel-item active"># general</div>
      <div class="channel-item"># development</div>
      <div class="channel-item"># design</div>
      <div class="channel-item"># marketing</div>
    </div>
  </div>
  <div class="main">
    <div class="chat-header">
      <div>
        <div style="font-weight: 800; font-size: 16px;"># general</div>
        <div style="font-size: 12px; color: var(--muted);">Main discussion channel for the team.</div>
      </div>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message">
        <div class="avatar"></div>
        <div>
          <div class="msg-content">Hey team! Just finished the Galaxy UI update. What do you think?</div>
          <div class="msg-meta">Sam • 10:30 AM</div>
        </div>
      </div>
      <div class="message me">
        <div class="avatar" style="background: var(--cyan)"></div>
        <div>
          <div class="msg-content">Looks absolutely stunning. The glassmorphism effects are top-tier.</div>
          <div class="msg-meta">10:32 AM</div>
        </div>
      </div>
    </div>
    <div class="chat-input-area">
      <input type="text" class="input-box" placeholder="Message #general..." id="msg-input">
      <button class="btn-send" id="btn-send">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('msg-input');
    const send = document.getElementById('btn-send');
    const messages = document.getElementById('chat-messages');

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      
      const msg = document.createElement('div');
      msg.className = 'message me';
      msg.innerHTML = `
        <div class="avatar" style="background: var(--cyan)"></div>
        <div>
          <div class="msg-content">${text}</div>
          <div class="msg-meta">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
        </div>
      `;
      messages.appendChild(msg);
      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    }

    send.onclick = sendMessage;
    input.onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); }
  </script>
</body>
</html>
