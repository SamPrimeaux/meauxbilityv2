<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Agents - Inner Animal Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #050511 0%, #13133a 50%, #050511 100%); color: #FFFFFF; overflow-x: hidden; min-height: 100vh; position: relative;">

    <!-- Cosmic Background -->
    <div style="position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden;">
        <!-- Animated Nebula Blobs -->
        <div style="position: absolute; width: 800px; height: 800px; top: -200px; right: -200px; background: radial-gradient(circle, rgba(0, 240, 255, 0.15) 0%, transparent 70%); border-radius: 50%; filter: blur(60px); animation: nebulaPulse 8s ease-in-out infinite;"></div>
        <div style="position: absolute; width: 600px; height: 600px; bottom: -100px; left: -100px; background: radial-gradient(circle, rgba(189, 0, 255, 0.12) 0%, transparent 70%); border-radius: 50%; filter: blur(60px); animation: nebulaPulse 10s ease-in-out infinite reverse;"></div>
        <div style="position: absolute; width: 400px; height: 400px; top: 40%; left: 30%; background: radial-gradient(circle, rgba(0, 255, 148, 0.08) 0%, transparent 70%); border-radius: 50%; filter: blur(40px); animation: float 12s ease-in-out infinite;"></div>

        <div style="position: absolute; inset: 0; background-image: radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.3), transparent), radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.2), transparent), radial-gradient(1px 1px at 50px 160px, rgba(255,255,255,0.3), transparent), radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.2), transparent), radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.3), transparent), radial-gradient(1px 1px at 160px 120px, rgba(255,255,255,0.2), transparent), radial-gradient(2px 2px at 200px 50px, rgba(0,240,255,0.4), transparent), radial-gradient(1px 1px at 250px 90px, rgba(255,255,255,0.3), transparent), radial-gradient(1px 1px at 300px 150px, rgba(255,255,255,0.2), transparent), radial-gradient(2px 2px at 350px 30px, rgba(189,0,255,0.3), transparent); background-size: 400px 200px; opacity: 0.6;"></div>
    </div>

    <!-- Frosted Glass Header -->
    <header style="position: relative; z-index: 1; padding: 24px 16px 16px 16px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(40px) saturate(180%); border-bottom: 1px solid rgba(139, 92, 246, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
            <img src="https://meauxbility.org/assets/images/logo/meauxbility-logo-avatar.png" alt="Inner Animal Media" style="width: 48px; height: 48px; border-radius: 12px; box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);">
            <div style="flex: 1;">
                <h1 style="margin: 0; font-size: 24px; font-weight: 900; background: linear-gradient(135deg, #00F0FF, #8B5CF6, #BD00FF); -webkit-background-clip: text; background-clip: text; color: transparent; letter-spacing: -0.02em;">Agent Command Center</h1>
                <p style="margin: 0; font-size: 12px; color: #64748B; font-weight: 600;">Deploy, monitor, and interact with your AI agents</p>
            </div>
            <div style="display: flex; align-items: center; gap: 8px; padding: 8px 12px; background: rgba(0, 240, 255, 0.1); border: 1px solid rgba(0, 240, 255, 0.3); border-radius: 10px;">
                <div style="width: 6px; height: 6px; background: #00F0FF; border-radius: 50%; animation: pulse 2s ease-in-out infinite; box-shadow: 0 0 12px rgba(0, 240, 255, 0.8);"></div>
                <span style="font-size: 12px; font-weight: 700; color: #00F0FF;">ACTIVE</span>
            </div>
        </div>
        
        <!-- Navigation Pills -->
        <div style="display: flex; gap: 8px; overflow-x: auto; padding: 4px 0; -webkit-overflow-scrolling: touch;">
            <a href="/" class="filter-btn" style="flex-shrink: 0; padding: 8px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(139, 92, 246, 0.2); border-radius: 100px; color: #64748B; font-size: 13px; font-weight: 700; cursor: pointer; text-decoration: none; transition: all 0.2s;">üè† Home</a>
            <a href="/projects" class="filter-btn" style="flex-shrink: 0; padding: 8px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(139, 92, 246, 0.2); border-radius: 100px; color: #64748B; font-size: 13px; font-weight: 700; cursor: pointer; text-decoration: none; transition: all 0.2s;">üìä Projects</a>
            <a href="/agents" class="filter-btn active" style="flex-shrink: 0; padding: 8px 16px; background: rgba(0, 240, 255, 0.2); border: 1px solid rgba(0, 240, 255, 0.4); border-radius: 100px; color: #00F0FF; font-size: 13px; font-weight: 700; cursor: pointer; text-decoration: none; transition: all 0.2s; box-shadow: 0 4px 12px rgba(0, 240, 255, 0.2);">ü§ñ Agents</a>
        </div>
    </header>

    <!-- Main Content -->
    <main style="position: relative; z-index: 1; padding: 32px 16px 100px 16px; max-width: 1400px; margin: 0 auto;">
        
        <!-- Page Header -->
        <div style="margin-bottom: 40px;">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                <h1 style="margin: 0; font-size: 36px; font-weight: 700; color: #FFFFFF; letter-spacing: -0.03em;">Agent Command Center</h1>
                <span style="color: #00F0FF; filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.5)); animation: sparkle 2s ease-in-out infinite;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0L14.59 8.41L23 11L14.59 13.59L12 22L9.41 13.59L1 11L9.41 8.41L12 0Z"/></svg>
                </span>
            </div>
            <p style="margin: 0; font-size: 16px; color: #94A3B8; max-width: 600px; line-height: 1.6;">
                Deploy, monitor, and interact with your AI agents. Each agent is ready to execute tasks across your digital workspace.
            </p>
        </div>

        <!-- Agent Cards Grid -->
        <div id="agentsGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 24px;">
            <!-- Agent cards will be inserted here -->
        </div>
    </main>

    <!-- Mobile Bottom Nav -->
    <nav id="mobileNav" style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(40px) saturate(180%); border-top: 1px solid rgba(139, 92, 246, 0.2); padding: 12px 8px; display: none; justify-content: space-around; z-index: 1001; box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.4);">
        <a href="/" style="display: flex; flex-direction: column; align-items: center; gap: 4px; color: #64748B; padding: 8px 12px; border-radius: 12px; text-decoration: none;">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span style="font-size: 10px; font-weight: 700;">Home</span>
        </a>
        <a href="/projects" style="display: flex; flex-direction: column; align-items: center; gap: 4px; color: #64748B; padding: 8px 12px; border-radius: 12px; text-decoration: none;">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
            <span style="font-size: 10px; font-weight: 700;">Projects</span>
        </a>
        <a href="/agents" style="display: flex; flex-direction: column; align-items: center; gap: 4px; background: rgba(0, 240, 255, 0.15); border: 1px solid rgba(0, 240, 255, 0.3); color: #00F0FF; padding: 8px 12px; border-radius: 12px; text-decoration: none; box-shadow: 0 4px 12px rgba(0, 240, 255, 0.2);">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            <span style="font-size: 10px; font-weight: 700;">Agents</span>
        </a>
        <a href="/api/health" target="_blank" style="display: flex; flex-direction: column; align-items: center; gap: 4px; color: #64748B; padding: 8px 12px; border-radius: 12px; text-decoration: none;">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            <span style="font-size: 10px; font-weight: 700;">Health</span>
        </a>
    </nav>

    <style>
        @keyframes twinkle { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.9); } }
        @keyframes nebulaPulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.5; } }
        @keyframes sparkle { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.1) rotate(5deg); } }
        @keyframes gridScroll { 0% { transform: translate(0, 0); } 100% { transform: translate(20px, 20px); } }

        .filter-btn:hover {
            background: rgba(0, 240, 255, 0.15) !important;
            border-color: rgba(0, 240, 255, 0.3) !important;
            color: #00F0FF !important;
        }

        @media (max-width: 768px) {
            #mobileNav { display: flex !important; }
            main { padding-bottom: 100px !important; }
            #agentsGrid { grid-template-columns: 1fr !important; }
        }
    </style>

    <script>
        const agents = [
            {
                name: 'MeauxBrowse Agent',
                status: 'active',
                url: 'https://browse.meaux.ai',
                description: 'Autonomous web browsing and research agent with vision capabilities',
                badges: [
                    { label: 'Gemini 2.0', variant: 'cyan' },
                    { label: 'Cloudflare AI', variant: 'purple' },
                    { label: 'Vision', variant: 'default' },
                ],
                placeholder: 'Search the web for...',
            },
            {
                name: 'MeauxCode Agent',
                status: 'active',
                url: 'https://code.meaux.ai',
                description: 'Code generation and repository analysis with multi-file support',
                badges: [
                    { label: 'Claude 3.5', variant: 'purple' },
                    { label: 'GitHub API', variant: 'default' },
                    { label: 'Multi-file', variant: 'cyan' },
                ],
                placeholder: 'Generate code for...',
            },
            {
                name: 'MeauxData Agent',
                status: 'idle',
                url: 'https://data.meaux.ai',
                description: 'Data extraction and transformation pipeline with R2 storage',
                badges: [
                    { label: 'Workers AI', variant: 'cyan' },
                    { label: 'R2 Storage', variant: 'default' },
                    { label: 'D1 Database', variant: 'default' },
                ],
                placeholder: 'Process data from...',
            },
            {
                name: 'MeauxDocs Agent',
                status: 'active',
                url: 'https://docs.meaux.ai',
                description: 'Document analysis and summarization with RAG capabilities',
                badges: [
                    { label: 'GPT-4o', variant: 'purple' },
                    { label: 'PDF Parser', variant: 'default' },
                    { label: 'RAG', variant: 'cyan' },
                ],
                placeholder: 'Analyze document...',
            },
            {
                name: 'MeauxFlow Agent',
                status: 'active',
                url: 'https://flow.meaux.ai',
                description: 'Workflow automation and orchestration with Durable Objects',
                badges: [
                    { label: 'Durable Objects', variant: 'cyan' },
                    { label: 'Queues', variant: 'default' },
                    { label: 'Cron', variant: 'default' },
                ],
                placeholder: 'Create workflow for...',
            },
            {
                name: 'MeauxChat Agent',
                status: 'offline',
                url: 'https://chat.meaux.ai',
                description: 'Multi-modal conversation interface with voice and memory',
                badges: [
                    { label: 'Llama 3.2', variant: 'purple' },
                    { label: 'Voice', variant: 'default' },
                    { label: 'Memory', variant: 'cyan' },
                ],
                placeholder: 'Start conversation...',
            },
        ];

        function createAgentCard(agent) {
            const statusColors = {
                active: { dot: '#00FF94', glow: '0 0 10px rgba(0, 255, 148, 0.4)', text: 'Active' },
                idle: { dot: '#00F0FF', glow: '0 0 10px rgba(0, 240, 255, 0.4)', text: 'Idle' },
                offline: { dot: '#64748B', glow: 'none', text: 'Offline' },
            };
            const status = statusColors[agent.status] || statusColors.active;

            return `
                <div class="agent-card" style="background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px) saturate(180%); border: 1px solid rgba(0, 240, 255, 0.15); border-radius: 24px; padding: 24px; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); display: flex; flex-direction: column; gap: 20px;" onmouseover="this.style.transform='translateY(-4px)'; this.style.borderColor='rgba(0, 240, 255, 0.3)'; this.style.boxShadow='0 20px 60px rgba(0, 240, 255, 0.2)'" onmouseout="this.style.transform='translateY(0)'; this.style.borderColor='rgba(0, 240, 255, 0.15)'; this.style.boxShadow='0 8px 32px rgba(0, 0, 0, 0.3)'">
                    <!-- Card Header -->
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <h3 style="margin: 0; font-size: 20px; font-weight: 600; color: #FFFFFF; letter-spacing: -0.02em;">
                                ${agent.name}
                            </h3>
                            <p style="margin: 0; font-size: 14px; color: #94A3B8; line-height: 1.5;">
                                ${agent.description}
                            </p>
                        </div>
                        
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div style="display: flex; align-items: center; gap: 6px; padding: 4px 12px; background: rgba(255, 255, 255, 0.03); border-radius: 9999px; border: 1px solid rgba(255, 255, 255, 0.1);">
                                <span style="width: 8px; height: 8px; border-radius: 50%; background: ${status.dot}; box-shadow: ${status.glow}; animation: ${agent.status === 'active' ? 'pulse 2s infinite' : 'none'};"></span>
                                <span style="font-size: 11px; color: #94A3B8; font-weight: 500; text-transform: uppercase; letter-spacing: 0.05em;">
                                    ${status.text}
                                </span>
                            </div>
                            <div style="width: 40px; height: 40px; border-radius: 12px; background: linear-gradient(135deg, rgba(0, 240, 255, 0.1) 0%, rgba(189, 0, 255, 0.1) 100%); border: 1px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; color: #00F0FF;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>
                            </div>
                        </div>
                    </div>

                    <!-- Browser Window Preview -->
                    <div style="border-radius: 12px; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1); background: #0f172a;">
                        <!-- Window Title Bar -->
                        <div style="display: flex; align-items: center; gap: 12px; padding: 12px 16px; background: #0f172a; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                            <!-- Traffic Light Dots -->
                            <div style="display: flex; gap: 8px;">
                                <span style="width: 12px; height: 12px; border-radius: 50%; background: #FF5F56;"></span>
                                <span style="width: 12px; height: 12px; border-radius: 50%; background: #FFBD2E;"></span>
                                <span style="width: 12px; height: 12px; border-radius: 50%; background: #27C93F;"></span>
                            </div>
                            
                            <!-- URL Bar -->
                            <div style="flex: 1; display: flex; align-items: center; gap: 8px; padding: 4px 12px; background: rgba(255, 255, 255, 0.03); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1);">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#64748B" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                                <span style="font-size: 11px; color: #64748B; font-family: 'JetBrains Mono', monospace;">
                                    ${agent.url}
                                </span>
                            </div>
                        </div>
                        
                        <!-- Window Content -->
                        <div style="height: 140px; background: linear-gradient(135deg, #050511 0%, #1A1A40 100%); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;">
                            <!-- Animated Grid Background -->
                            <div style="position: absolute; inset: 0; background-image: linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px); background-size: 20px 20px; animation: gridScroll 20s linear infinite;"></div>
                            
                            <div style="display: flex; flex-direction: column; align-items: center; gap: 8px; color: #64748B; z-index: 1;">
                                <div style="color: #00F0FF; opacity: 0.6; filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.5));">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0L14.59 8.41L23 11L14.59 13.59L12 22L9.41 13.59L1 11L9.41 8.41L12 0Z"/></svg>
                                </div>
                                <span style="font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase; font-weight: 600;">Agent Ready</span>
                            </div>
                        </div>
                    </div>

                    <!-- Tech Badges -->
                    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                        ${agent.badges.map(badge => {
                            const variants = {
                                cyan: { bg: 'rgba(0, 240, 255, 0.1)', border: 'rgba(0, 240, 255, 0.3)', color: '#00F0FF' },
                                purple: { bg: 'rgba(189, 0, 255, 0.1)', border: 'rgba(189, 0, 255, 0.3)', color: '#BD00FF' },
                                default: { bg: 'rgba(255, 255, 255, 0.05)', border: 'rgba(255, 255, 255, 0.1)', color: '#94A3B8' },
                            };
                            const style = variants[badge.variant] || variants.default;
                            return `<span style="padding: 4px 12px; background: ${style.bg}; border-radius: 9999px; border: 1px solid ${style.border}; font-size: 11px; color: ${style.color}; font-weight: 500; white-space: nowrap;">${badge.label}</span>`;
                        }).join('')}
                    </div>

                    <!-- Chat Input -->
                    <div style="display: flex; align-items: center; gap: 12px; padding-top: 16px; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                        <input
                            type="text"
                            id="input-${agent.name.replace(/\s+/g, '-').toLowerCase()}"
                            placeholder="${agent.placeholder}"
                            style="flex: 1; background: transparent; border: none; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 8px 0; font-size: 14px; color: #FFFFFF; outline: none; font-family: inherit; transition: border-color 0.15s;"
                            onfocus="this.style.borderBottomColor='#00F0FF'"
                            onblur="this.style.borderBottomColor='rgba(255, 255, 255, 0.1)'"
                            onkeypress="if(event.key === 'Enter') sendAgentMessage('${agent.name}', this.value)"
                        />
                        <button onclick="sendAgentMessage('${agent.name}', document.getElementById('input-${agent.name.replace(/\s+/g, '-').toLowerCase()}').value)" style="width: 40px; height: 40px; border-radius: 12px; background: linear-gradient(135deg, #00F0FF 0%, #00a8b3 100%); border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #050511; transition: all 0.15s; box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);" onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 0 25px rgba(0, 240, 255, 0.5)'" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 0 15px rgba(0, 240, 255, 0.3)'">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderAgents() {
            const grid = document.getElementById('agentsGrid');
            grid.innerHTML = agents.map(createAgentCard).join('');
        }

        function sendAgentMessage(agentName, message) {
            if (!message || !message.trim()) return;
            
            const agent = agents.find(a => a.name === agentName);
            if (!agent) return;

            // Clear input
            const inputId = `input-${agentName.replace(/\s+/g, '-').toLowerCase()}`;
            const input = document.getElementById(inputId);
            if (input) input.value = '';

            // Show notification
            showNotification(`Sending message to ${agentName}...`, 'info');
            
            // Simulate agent response (in real implementation, this would call an API)
            setTimeout(() => {
                showNotification(`${agentName} is processing your request...`, 'success');
            }, 1000);
        }

        function showNotification(message, type = 'info') {
            const colors = {
                info: { bg: 'rgba(0, 240, 255, 0.2)', border: 'rgba(0, 240, 255, 0.4)', text: '#00F0FF' },
                success: { bg: 'rgba(0, 255, 148, 0.2)', border: 'rgba(0, 255, 148, 0.4)', text: '#00FF94' },
            };
            const style = colors[type] || colors.info;

            const toast = document.createElement('div');
            toast.style.cssText = `position: fixed; top: 24px; right: 24px; padding: 16px 20px; background: ${style.bg}; border: 1px solid ${style.border}; border-radius: 12px; color: ${style.text}; font-size: 14px; font-weight: 600; z-index: 10000; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); backdrop-filter: blur(20px); animation: slideIn 0.3s ease;`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Initialize
        renderAgents();

        // Add slide animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
