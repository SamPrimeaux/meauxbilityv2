<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeauxDesign â€¢ Galaxy Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050814;
      --glass: rgba(10, 16, 34, 0.7);
      --panel: rgba(255, 255, 255, 0.04);
      --stroke: rgba(255, 255, 255, 0.1);
      --cyan: #6ec7ff;
      --violet: #b79bff;
      --mint: #39f0c8;
      --text: #f0f2f5;
      --muted: #a0aec0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; display: grid; grid-template-columns: 350px 1fr; overflow: hidden; }

    .tools-panel { background: rgba(0,0,0,0.3); border-right: 1px solid var(--stroke); padding: 32px; display: flex; flex-direction: column; gap: 24px; }
    .tool-title { font-weight: 900; font-size: 24px; letter-spacing: -1px; color: var(--cyan); }
    
    .input-group { display: flex; flex-direction: column; gap: 8px; }
    .label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--muted); letter-spacing: 1px; }
    .text-input { background: var(--bg); border: 1px solid var(--stroke); border-radius: 12px; padding: 12px; color: #fff; outline: none; transition: 0.2s; min-height: 100px; resize: none; font-family: inherit; }
    .text-input:focus { border-color: var(--cyan); }
    
    .select-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .select-item { background: var(--panel); border: 1px solid var(--stroke); padding: 10px; border-radius: 8px; text-align: center; font-size: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; }
    .select-item:hover { border-color: var(--cyan); background: var(--panel-hover); }
    .select-item.active { background: rgba(110, 199, 255, 0.1); color: var(--cyan); border-color: var(--cyan); }

    .main { padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--glass); backdrop-filter: blur(20px); position: relative; }
    .canvas-container { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border-radius: 24px; border: 1px solid var(--stroke); display: grid; place-items: center; position: relative; overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,0.8); }
    .canvas-placeholder { color: var(--muted-dark); text-align: center; }
    .canvas-placeholder svg { width: 64px; height: 64px; opacity: 0.2; margin-bottom: 16px; }

    .actions { position: absolute; bottom: 40px; display: flex; gap: 16px; }
    .btn-generate { background: linear-gradient(135deg, var(--cyan), var(--violet)); color: #000; padding: 16px 48px; border-radius: 99px; font-weight: 800; border: none; cursor: pointer; box-shadow: 0 10px 30px rgba(110, 199, 255, 0.3); transition: 0.3s; }
    .btn-generate:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 15px 40px rgba(110, 199, 255, 0.5); }
    
    .loading-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; gap: 16px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--stroke); border-top-color: var(--cyan); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="tools-panel">
    <div class="tool-title">MeauxDesign</div>
    
    <div class="input-group">
      <div class="label">Imagine Prompt</div>
      <textarea class="text-input" placeholder="Describe the image you want to generate..."></textarea>
    </div>

    <div class="input-group">
      <div class="label">Style Presets</div>
      <div class="select-grid">
        <div class="select-item active">Photorealistic</div>
        <div class="select-item">Cyberpunk</div>
        <div class="select-item">Minimalist</div>
        <div class="select-item">Vaporwave</div>
        <div class="select-item">3D Render</div>
        <div class="select-item">Ink Sketch</div>
      </div>
    </div>

    <div class="input-group">
      <div class="label">Aspect Ratio</div>
      <div class="select-grid">
        <div class="select-item active">16:9</div>
        <div class="select-item">1:1</div>
        <div class="select-item">4:5</div>
        <div class="select-item">21:9</div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="canvas-container" id="canvas">
      <div class="canvas-placeholder">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        <div style="font-weight: 700;">Studio Ready</div>
        <div style="font-size: 13px; color: var(--muted-dark); margin-top: 4px;">Enter a prompt to begin generation</div>
      </div>
      <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div style="font-weight: 800; font-size: 14px; letter-spacing: 1px; color: var(--cyan);">GENERATING NEURAL ASSETS...</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn-generate" onclick="generate()">Generate Masterpiece</button>
    </div>
  </div>

  <script>
    function generate() {
      const loading = document.getElementById('loading');
      loading.style.display = 'flex';
      setTimeout(() => {
        loading.style.display = 'none';
        alert('Neural Generation Complete. (Integration Placeholder)');
      }, 3000);
    }
  </script>
</body>
</html>
