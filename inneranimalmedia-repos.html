    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"

<body>

    <!-- Main Content -->

        <!-- Top Bar -->

                </svg>

            </div>

            <div class="top-bar-actions">

                    </svg>

                <div class="view-toggle">

                        </svg>
                        Grid
                    </button>
                    <button class="view-btn" onclick="switchView('list')" data-view="list">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                        </svg>

        </header>

        <!-- Repos Content -->
        <div class="repos-content">
            <div class="repos-header">
                <div>
                    <h1 class="page-title">GitHub Repositories</h1>
                    <p class="page-subtitle"><span id="totalReposCount">0</span> repositories from InnerAnimal</p>
                </div>
            </div>

            <!-- Grid View -->
            <div id="gridView" class="view-content">
                <div class="repos-grid" id="reposGrid">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>

                    </div>

            </div>

                    <div class="repos-table">
                        <div class="table-header">

                            <div class="table-cell">Language</div>
                            <div class="table-cell">Visibility</div>
                            <div class="table-cell">Updated</div>
                            <div class="table-cell">Actions</div>
                        </div>
                        <div id="reposTableBody">
                            <div class="loading-state">
                                <div class="loading-spinner"></div>

                            </div>

    <style>
        :root {
            --primary: #0ea5e9;
            --primary-hover: #0284c7;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #8b5cf6;
            --sidebar-width: 240px;
            --top-bar-height: 72px;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
        }

        [data-theme="galaxy"] {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f3a;
            --bg-tertiary: #1e2538;
            --text-primary: #e5e7eb;
            --text-secondary: #c4b5fd;
            --text-muted: #94a3b8;
            --border: rgba(139, 92, 246, 0.2);
            --shadow: rgba(139, 92, 246, 0.4);
            --sidebar-bg: rgba(15, 20, 25, 0.95);
            --card-bg: rgba(255, 255, 255, 0.03);
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        [data-theme="galaxy"] body {
            background: linear-gradient(135deg, #0f1419 0%, #1a1f3a 50%, #0d1520 100%);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-state {
            text-align: center;
            padding: 48px;
            color: var(--text-muted);
        }

        /* Sidebar */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            z-index: 100;
            backdrop-filter: blur(40px);
        }

        .sidebar-header {

            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .sidebar-nav {
            padding: 16px 12px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            padding: 16px 12px 8px 12px;
        }

            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            text-decoration: none;

            color: var(--text-primary);

        .nav-item.active {

        }

            color: white;

            border-radius: 10px;
        }

        /* Main Content */
        #mainContent {
            flex: 1;

        }

        .top-bar {
            height: var(--top-bar-height);
            background: var(--bg-primary);

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;

            backdrop-filter: blur(40px);
        }

        }

        }

            display: flex;

        }

            position: absolute;

            top: 50%;

            stroke-width: 2;
        }

        .search-input {

            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);

        .icon-button {

            border: 1px solid var(--border);
            color: var(--text-secondary);

            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-button svg {
            width: 20px;

            stroke-width: 2;

        .icon-button:hover {

        .view-toggle {

        .view-btn {

            gap: 6px;
            padding: 8px 12px;
            border-radius: 6px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;

        }

            width: 16px;
            height: 16px;
            stroke-width: 2;
        }

            color: var(--text-primary);
        }

        .view-btn.active {

            color: white;
        }

        /* Repos Content */
        .repos-content {

        }

        .repos-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-muted);
        }

        /* Grid View */
        .repos-grid {
            display: grid;

            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;

        }

        .repo-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .repo-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            color: white;
            margin-bottom: 12px;
        }

        .repo-card-title {

            font-weight: 800;

            justify-content: space-between;
            align-items: center;

        .repo-meta {

            gap: 16px;

        }

        .repo-meta-item {

            align-items: center;
            gap: 4px;
        }

        .visibility-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .visibility-public {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

            border: 1px solid var(--border);

            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 120px;
            gap: 16px;

            border-radius: 8px;

            align-items: center;
            gap: 12px;

            display: flex;
            align-items: center;
            gap: 12px;

        .repo-name-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .repo-name-subtitle {
            font-size: 13px;
            color: var(--text-muted);
        }

        .icon-button-sm {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-button-sm svg {
            width: 16px;
            height: 16px;
            stroke-width: 2;
        }

        .icon-button-sm:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .empty-state {

            padding: 64px 24px;

        }

        .empty-state svg {

            height: 64px;
            margin: 0 auto 16px;

        }

            #sidebar {
                transform: translateX(-100%);

            #mainContent {
                margin-left: 0;
            }

            .repos-grid {
                grid-template-columns: 1fr;
            }

            .table-header,
            .table-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>

    <script>
        let allRepos = [];
        let currentView = 'grid';

        document.addEventListener('DOMContentLoaded', () => {
            loadRepos();
        });

        async function loadRepos() {
            try {
                const response = await fetch('/api/github/repos');
                const data = await response.json();

                if (data.success && data.repos) {
                    allRepos = data.repos;
                    document.getElementById('reposCount').textContent = allRepos.length;
                    document.getElementById('totalReposCount').textContent = allRepos.length;
                    renderRepos();
                } else {
                    showError(data.error || 'Failed to load repositories');
                }
            } catch (error) {
                console.error('Error loading repos:', error);
                showError('Failed to load repositories');
            }
        }

        function renderRepos() {
            const filtered = filterRepos();

            if (currentView === 'grid') {
                renderGridView(filtered);
            } else {
                renderListView(filtered);
            }
        }

        function renderGridView(repos) {
            const grid = document.getElementById('reposGrid');

            if (repos.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                        </svg>
                        <p>No repositories found</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = repos.map(repo => {
                const initials = repo.name.substring(0, 2).toUpperCase();
                const gradient = getGradientForRepo(repo.name);
                const updated = new Date(repo.updated_at).toLocaleDateString();
                const language = repo.language || 'N/A';
                const visibility = repo.private ? 'private' : 'public';

                return `
                    <div class="repo-card" onclick="window.open('${repo.html_url}', '_blank')">
                        <div class="repo-icon" style="background: ${gradient};">${initials}</div>
                        <div class="repo-card-title">
                            ${repo.name}
                            ${repo.archived ? '<span style="font-size: 10px; color: var(--warning);">(Archived)</span>' : ''}
                        </div>
                        <div class="repo-card-description">${repo.description || 'No description'}</div>
                        <div class="repo-card-footer">
                            <div class="repo-meta">
                                <div class="repo-meta-item">
                                    <span class="language-badge">${language}</span>
                                </div>
                                <div class="repo-meta-item">
                                    <span class="visibility-badge visibility-${visibility}">${visibility}</span>
                                </div>
                            </div>
                            <div style="font-size: 11px; color: var(--text-muted);">${updated}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderListView(repos) {
            const tbody = document.getElementById('reposTableBody');

            if (repos.length === 0) {
                tbody.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                        </svg>
                        <p>No repositories found</p>
                    </div>
                `;
                return;
            }

            tbody.innerHTML = repos.map(repo => {
                const initials = repo.name.substring(0, 2).toUpperCase();
                const gradient = getGradientForRepo(repo.name);
                const updated = new Date(repo.updated_at).toLocaleDateString();
                const language = repo.language || 'N/A';
                const visibility = repo.private ? 'private' : 'public';

                return `
                    <div class="table-row">
                        <div class="table-cell">
                            <div class="repo-name-cell">
                                <div class="repo-icon" style="background: ${gradient}; width: 32px; height: 32px; font-size: 12px;">${initials}</div>
                                <div>
                                    <div class="repo-name-title">${repo.name}</div>
                                    <div class="repo-name-subtitle">${repo.description || 'No description'}</div>
                                </div>
                            </div>
                        </div>
                        <div class="table-cell">
                            <span class="language-badge">${language}</span>
                        </div>
                        <div class="table-cell">
                            <span class="visibility-badge visibility-${visibility}">${visibility}</span>
                        </div>
                        <div class="table-cell">
                            <span style="font-size: 13px; color: var(--text-muted);">${updated}</span>
                        </div>
                        <div class="table-cell">
                            <button class="icon-button-sm" onclick="event.stopPropagation(); window.open('${repo.html_url}', '_blank')" title="Open">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterRepos() {
            const search = document.getElementById('searchInput')?.value.toLowerCase() || '';
            return allRepos.filter(r =>
                r.name.toLowerCase().includes(search) ||
                (r.description || '').toLowerCase().includes(search) ||
                (r.full_name || '').toLowerCase().includes(search) ||
                (r.language || '').toLowerCase().includes(search)
            );
        }

        function getGradientForRepo(name) {
            const colors = [
                'linear-gradient(135deg, #0ea5e9, #3b82f6)',
                'linear-gradient(135deg, #10b981, #34d399)',
                'linear-gradient(135deg, #8b5cf6, #a78bfa)',
                'linear-gradient(135deg, #f59e0b, #fbbf24)',
                'linear-gradient(135deg, #ef4444, #f87171)',
                'linear-gradient(135deg, #06b6d4, #22d3ee)'
            ];
            const index = name.charCodeAt(0) % colors.length;
            return colors[index];
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('gridView').style.display = view === 'grid' ? 'block' : 'none';
            document.getElementById('listView').style.display = view === 'list' ? 'block' : 'none';

            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });

            renderRepos();
        }

        function refreshData() {
            loadRepos();
        }

        function showError(message) {
            const grid = document.getElementById('reposGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>

</html>
