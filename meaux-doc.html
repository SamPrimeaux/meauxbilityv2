<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeauxDOC ‚Ä¢ Document Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #050814;
      --glass: rgba(10, 16, 34, 0.7);
      --panel: rgba(255, 255, 255, 0.04);
      --stroke: rgba(255, 255, 255, 0.08);
      --cyan: #6ec7ff;
      --teal: #4aecdc;
      --mint: #39f0c8;
      --text: #f0f2f5;
      --muted: #a0aec0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      background: var(--glass);
      border-right: 1px solid var(--stroke);
      padding: 24px;
      overflow-y: auto;
    }

    .sidebar-title {
      font-size: 20px;
      font-weight: 900;
      margin-bottom: 24px;
      background: linear-gradient(135deg, var(--cyan), var(--teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-item {
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 4px;
      transition: 0.2s;
    }

    .nav-item:hover,
    .nav-item.active {
      background: var(--panel);
      color: var(--cyan);
    }

    .main {
      background: var(--glass);
      backdrop-filter: blur(20px);
      overflow-y: auto;
      padding: 40px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .title {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--cyan), var(--teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .doc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

    .doc-card {
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .doc-card:hover {
      border-color: var(--cyan);
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(110, 199, 255, 0.2);
    }

    .doc-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .doc-name {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .doc-meta {
      font-size: 12px;
      color: var(--muted);
    }

    .upload-btn {
      background: var(--cyan);
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-title">üìÑ MeauxDOC</div>
    <div class="nav-item active">All Documents</div>
    <div class="nav-item">Recent</div>
    <div class="nav-item">Shared</div>
    <div class="nav-item">Templates</div>
  </div>
  <div class="main">
    <div class="header">
      <h1 class="title">Document Library</h1>
      <button class="upload-btn">+ New Document</button>
    </div>
    <div class="doc-grid">
      <div class="doc-card">
        <div class="doc-icon">üìÑ</div>
        <div class="doc-name">Project Proposal</div>
        <div class="doc-meta">Updated 2 hours ago</div>
      </div>
      <div class="doc-card">
        <div class="doc-icon">üìä</div>
        <div class="doc-name">Q4 Report</div>
        <div class="doc-meta">Updated yesterday</div>
      </div>
      <div class="doc-card">
        <div class="doc-icon">üìù</div>
        <div class="doc-name">Meeting Notes</div>
        <div class="doc-meta">Updated 3 days ago</div>
      </div>
    </div>
  </div>
</body>

</html>
