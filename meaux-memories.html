<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeauxMemories ‚Ä¢ Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg0: #02040a;
      --glass: rgba(10, 16, 34, 0.65);
      --panel: rgba(255, 255, 255, 0.03);
      --stroke: rgba(255, 255, 255, 0.08);
      --cyan: #6ec7ff;
      --teal: #4aecdc;
      --text: #f0f2f5;
      --muted: #a0aec0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg0);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding: 24px;
    }

    .header {
      margin-bottom: 40px;
    }

    .title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--cyan), var(--teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--muted);
      font-size: 16px;
    }

    .memories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .memory-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .memory-card:hover {
      border-color: var(--cyan);
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(110, 199, 255, 0.2);
    }

    .memory-preview {
      width: 100%;
      aspect-ratio: 16/9;
      background: linear-gradient(135deg, var(--cyan), var(--teal));
      display: grid;
      place-items: center;
      font-size: 48px;
    }

    .memory-info {
      padding: 20px;
    }

    .memory-title {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .memory-date {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="header">
    <h1 class="title">üñºÔ∏è MeauxMemories</h1>
    <p class="subtitle">Archive and preserve your favorite moments</p>
  </div>
  <div class="memories-grid">
    <div class="memory-card">
      <div class="memory-preview">üì∏</div>
      <div class="memory-info">
        <div class="memory-title">Project Launch</div>
        <div class="memory-date">December 2024</div>
      </div>
    </div>
    <div class="memory-card">
      <div class="memory-preview">üéâ</div>
      <div class="memory-info">
        <div class="memory-title">Team Celebration</div>
        <div class="memory-date">November 2024</div>
      </div>
    </div>
  </div>
</body>

</html>
