<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Start Your Project - Inner Animal Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --ice-white: rgba(255, 255, 255, .95);
            --light-blue: #4A9FFF;
            --blue-hover: #3B8EEE;
            --deep-blue: #2D7DD2;
            --sky-blue: rgba(74, 159, 255, .1);
            --text-dark: #0A1628;
            --text-muted: rgba(10, 22, 40, .7);
            --border-frost: rgba(74, 159, 255, .2);
            --shadow-soft: rgba(74, 159, 255, .15);
            --nav-h: 80px;
            --max-w: 900px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            padding-top: var(--nav-h);
            color: var(--text-dark);
            background: #fff;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-h);
            background: rgba(255, 255, 255, .98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-frost);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }

        .nav-logo {
            font-size: 20px;
            font-weight: 800;
            color: var(--deep-blue);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color .3s;
        }

        .nav-links a:hover {
            color: var(--light-blue);
        }

        .nav-cta {
            background: var(--light-blue);
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background .3s;
        }

        .nav-cta:hover {
            background: var(--blue-hover);
        }

        .hero {
            padding: 120px 5% 80px;
            text-align: center;
            background: linear-gradient(135deg, rgba(74, 159, 255, .1), rgba(45, 125, 210, .05));
        }

        .hero h1 {
            font-size: clamp(36px, 5vw, 64px);
            font-weight: 900;
            color: var(--text-dark);
            margin-bottom: 24px;
        }

        .hero p {
            font-size: 20px;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto 48px;
        }

        .project-form {
            max-width: var(--max-w);
            margin: 0 auto;
            padding: 80px 5%;
        }

        .form-container {
            background: white;
            border: 1px solid var(--border-frost);
            border-radius: 16px;
            padding: 48px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-frost);
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            transition: border-color .3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--light-blue);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .submit-btn {
            background: var(--light-blue);
            color: white;
            padding: 16px 48px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background .3s;
            width: 100%;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: var(--blue-hover);
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" class="nav-logo">Inner Animal Media</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/work">Work</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
        <a href="/start-project" class="nav-cta">Start Project</a>
    </nav>

    <section class="hero">
        <h1>Start Your Project</h1>
        <p>Tell us about your vision and let's bring it to life together</p>
    </section>

    <section class="project-form">
        <div class="form-container">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="service">Service Needed</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="web-design">Web Design & Development</option>
                        <option value="branding">Brand Identity</option>
                        <option value="ui-ux">UI/UX Design</option>
                        <option value="content">Content Creation</option>
                        <option value="strategy">Digital Strategy</option>
                        <option value="seo">SEO & Marketing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budget">Project Budget</label>
                    <select id="budget" name="budget" required>
                        <option value="">Select budget range</option>
                        <option value="5k-10k">$5,000 - $10,000</option>
                        <option value="10k-25k">$10,000 - $25,000</option>
                        <option value="25k-50k">$25,000 - $50,000</option>
                        <option value="50k+">$50,000+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeline">Project Timeline</label>
                    <select id="timeline" name="timeline" required>
                        <option value="">Select timeline</option>
                        <option value="asap">ASAP</option>
                        <option value="1-3months">1-3 Months</option>
                        <option value="3-6months">3-6 Months</option>
                        <option value="6months+">6+ Months</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Project Details</label>
                    <textarea id="message" name="message"
                        placeholder="Tell us about your project, goals, and any specific requirements..."
                        required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Project Request</button>
            </form>
        </div>
    </section>
</body>

</html>
