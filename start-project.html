<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Project - Inner Animal Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563EB;
            --primary-blue-hover: #1D4ED8;
            --light-blue: #EFF6FF;
            --text-dark: #0F172A;
            --text-muted: #64748B;
            --border-light: rgba(37, 99, 235, 0.1);
            --nav-h: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            padding-top: var(--nav-h);
            color: var(--text-dark);
            background: linear-gradient(135deg, #F8FAFC 0%, #EFF6FF 50%, #F1F5F9 100%);
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-h);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .nav-logo-img {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-blue), #3B82F6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .nav-brand-text {
            display: flex;
            flex-direction: column;
        }

        .nav-brand-name {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-dark);
            line-height: 1.2;
        }

        .nav-brand-subtitle {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        .nav-links a.active {
            color: var(--primary-blue);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-blue);
        }

        .nav-cta {
            background: var(--primary-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-cta:hover {
            background: var(--primary-blue-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .nav-cta svg {
            width: 16px;
            height: 16px;
        }

        .hero {
            padding: 100px 5% 80px;
            text-align: center;
            background: transparent;
        }

        .hero h1 {
            font-size: clamp(42px, 6vw, 72px);
            font-weight: 900;
            color: var(--text-dark);
            margin-bottom: 24px;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .hero p {
            font-size: 20px;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .project-form {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 5%;
        }

        .form-container {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group textarea {
            min-height: 140px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .submit-btn {
            background: var(--primary-blue);
            color: white;
            padding: 16px 48px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: var(--primary-blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 32px 24px;
            }

            .hero h1 {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" class="nav-brand">
            <div class="nav-logo-img">ðŸ“„</div>
            <div class="nav-brand-text">
                <div class="nav-brand-name">Inner Animal Media</div>
                <div class="nav-brand-subtitle">Creative Agency</div>
            </div>
        </a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/work">Work</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
        <a href="/start-project" class="nav-cta">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14m7-7H5" />
            </svg>
            Start Project
        </a>
    </nav>

    <section class="hero">
        <h1>Start Your Project</h1>
        <p>Tell us about your vision and let's bring it to life together</p>
    </section>

    <section class="project-form">
        <div class="form-container">
            <form
                onsubmit="event.preventDefault(); alert('Thank you for your project request! We\'ll review it and get back to you within 24 hours.');">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="service">Service Needed</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="web-design">Web Design & Development</option>
                        <option value="branding">Brand Identity</option>
                        <option value="ui-ux">UI/UX Design</option>
                        <option value="content">Content Creation</option>
                        <option value="strategy">Digital Strategy</option>
                        <option value="seo">SEO & Marketing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budget">Project Budget</label>
                    <select id="budget" name="budget" required>
                        <option value="">Select budget range</option>
                        <option value="5k-10k">$5,000 - $10,000</option>
                        <option value="10k-25k">$10,000 - $25,000</option>
                        <option value="25k-50k">$25,000 - $50,000</option>
                        <option value="50k+">$50,000+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeline">Project Timeline</label>
                    <select id="timeline" name="timeline" required>
                        <option value="">Select timeline</option>
                        <option value="asap">ASAP</option>
                        <option value="1-3months">1-3 Months</option>
                        <option value="3-6months">3-6 Months</option>
                        <option value="6months+">6+ Months</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Project Details</label>
                    <textarea id="message" name="message"
                        placeholder="Tell us about your project, goals, and any specific requirements..."
                        required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Project Request</button>
            </form>
        </div>
    </section>
</body>

</html>
